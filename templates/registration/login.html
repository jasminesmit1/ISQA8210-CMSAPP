{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post" class="form-group col-lg-6">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-info ml-2" type="submit">Log In</button>
</form>
<p><a href="{% url "password_reset" %}">Forgotten your password?</a>
{% endblock content %}
